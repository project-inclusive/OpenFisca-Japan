# 世帯員が複数人いるケースも1~2例テストする。世帯員が複数の場合は「世帯.xx一覧」, 「世帯.xx」等の以下のフォーマットで記載
- name: 単身世帯(世帯員が複数人いるケース)
  period: "2023-06-01"
  input:
    世帯:
      自分一覧: # 「自分一覧」は1人まで設定可
        - 自分
      子一覧: # 「子一覧」は複数人設定可
        - 子1
      居住級地区分1: 1
      居住級地区分2: 1
    世帯員:
      自分:
        年齢: 20
      子1:
        年齢: 0
  output:
    世帯:
      生活扶助本体に係る経過的加算: 110
